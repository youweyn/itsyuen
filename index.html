<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>itsyuen - 2FA Code</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      margin: 0 auto 30px;
    }
    h1 {
      margin-bottom: 40px;
    }
    .otp {
      font-size: 100px;
      font-weight: bold;
      color: #0f0;
      letter-spacing: 15px;
      font-family: monospace;
    }
    p {
      margin-top: 20px;
      color: #ccc;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="logo"></div>
  <h1>üîê YOUWHEN 2FA AUTH</h1>

  <div class="otp" id="otp">------</div>
  <p>2FA code for default secret key</p>

  <script src="https://cdn.jsdelivr.net/npm/otplib@12.0.1/index.umd.min.js"></script>
  <script>
    const otpEl = document.getElementById('otp');
    const secret = 'JBSWY3DPEHPK3PXP'; // Your default secret key

    function updateOTP() {
      try {
        const code = otplib.authenticator.generate(secret);
        otpEl.textContent = code;
      } catch {
        otpEl.textContent = 'Invalid';
      }
    }

    updateOTP();
    setInterval(updateOTP, 30000);
  </script>
  
</body>
</html>
