<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>itsyuen - 2FA Authenticator</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      display: inline-block;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 280px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: white;
      color: black;
      cursor: pointer;
    }

    .otp {
      font-size: 60px;
      font-weight: bold;
      margin-top: 20px;
      color: #0f0;
    }

    #reader {
      width: 300px;
      margin: 20px auto;
      display: none;
    }
  </style>
</head>
<body>

  <div class="logo"></div>
  <h1>üîê itsyuen Authenticator</h1>

  <p>Enter TOTP Secret Key:</p>
  <input type="text" id="secret" placeholder="e.g. JBSWY3DPEHPK3PXP">
  <br>
  <button onclick="startOTP()">Start</button>
  <br><br>
  <button onclick="startScanner()">üì∑ Scan QR Code</button>

  <div id="reader"></div>

  <div class="otp" id="otp">------</div>

  <script src="https://cdn.jsdelivr.net/npm/otplib@12.0.1/index.umd.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8"></script>
  <script>
    const otpBox = document.getElementById('otp');
    let intervalId = null;

    function startOTP() {
      const secret = document.getElementById('secret').value.trim();
      if (!secret) {
        alert("Please enter a secret key.");
        return;
      }

      if (intervalId) clearInterval(intervalId);

      function updateOTP() {
        try {
          const code = otplib.authenticator.generate(secret);
          otpBox.textContent = code;
        } catch (err) {
          otpBox.textContent = "Invalid Secret";
        }
      }

      updateOTP();
      intervalId = setInterval(updateOTP, 30000);
    }

    function startScanner() {
      const reader = document.getElementById('reader');
      reader.style.display = "block";

      const qrScanner = new Html5Qrcode("reader");
      qrScanner.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: 250
        },
        (decodedText) => {
          // Parse the secret from URI (otpauth://)
          const url = new URL(decodedText);
          const secret = url.searchParams.get("secret");
          if (secret) {
            document.getElementById('secret').value = secret;
            qrScanner.stop();
            reader.style.display = "none";
            startOTP();
          }
        },
        (errorMessage) => {
          // ignore scan errors
        }
      );
    }
  </script>

</body>
</html>
